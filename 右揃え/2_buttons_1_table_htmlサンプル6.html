<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>デモ（CSSのみ）</title>
<style>
  /* ラッパー：テーブル幅に縮むが、最大で画面幅。はみ出したら横スクロール */
  .wrap {
    width: max-content;
    max-width: 100%;
    overflow-x: auto;
    padding-bottom: .25rem; /* ボタンと表の間を少し空ける（任意） */
  }

  /* ボタン：通常は右寄せ、横スクロール時は画面右端にsticky */
  #Btn {
    position: sticky;
    right: 0;
    display: block;
    width: fit-content;
    margin-left: auto;   /* wrap 内で右寄せ（テーブルが収まる時は表の右端＝wrapの右端） */
    z-index: 1;          /* 表より前面に（任意） */
  }

  table { border-collapse: collapse; }
  td, th { border: 1px solid #666; }
</style>
</head>
<body>

<div class="wrap">
  <button id="Btn">aaaa</button>

  <table id="myTable">
    <thead>
      <tr><th>商品</th><th>コード</th><th>サイズ</th></tr>
    </thead>
    <tbody>
      <tr>
        <td><textarea>Apple</textarea></td>
        <td><textarea>A01</textarea></td>
        <td><textarea>S</textarea></td>
      </tr>
      <tr>
        <td><textarea>Apple</textarea></td>
        <td><textarea>A01</textarea></td>
        <td><textarea>M</textarea></td>
      </tr>
      <tr>
        <td><textarea>Apple</textarea></td>
        <td><textarea>A02</textarea></td>
        <td><textarea>L</textarea></td>
      </tr>
      <tr>
        <td><textarea>Banana</textarea></td>
        <td><textarea>B01</textarea></td>
        <td><textarea>S</textarea></td>
      </tr>
      <tr>
        <td><textarea>Banana</textarea></td>
        <td><textarea>B01</textarea></td>
        <td><textarea>M</textarea></td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
